<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="switchStyle()">
        {{tableStyle}}
      </ion-button>
    </ion-buttons>
    <ion-title>tabla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-item *ngFor="let registro of datos.list" >
    <ion-label>{{registro.id}}</ion-label>
    <ion-label>{{registro.name}}</ion-label>
    <ion-label>{{registro.email}}</ion-label>
    <ion-label>{{registro.password}}</ion-label>
    <ion-button><ion-icon name="create-outline"></ion-icon></ion-button>
    <ion-button><ion-icon name="trash-outline"></ion-icon></ion-button>
  </ion-item> -->
<ngx-datatable [rows]="registro"
  [ngClass]="tableStyle"
  [rowHeight]="'auto'"
  [headerHeight]="40"
  [columnMode]="'force'"
>
  <ngx-datatable-column name="Id" prop="id"></ngx-datatable-column>
  <ngx-datatable-column name="Nombre" prop="name"></ngx-datatable-column>
  <ngx-datatable-column name="Correo" prop="email"></ngx-datatable-column>
  <ngx-datatable-column name="Contraseña" prop="password"></ngx-datatable-column>
  <!-- [columns]="[
  { name: 'Id',prop:'id'},
  {name:'Nombre',prop:'name'},
  {name:'Correo', prop:'email'}, 
  {name:'Contraseña', prop:'password'}]" -->
  <ngx-datatable-column name="Acciones" sortable="false">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <ion-icon slot="end" color="primary" name="create-outline" style="font-size: 25px;"></ion-icon>
      <span style="margin: 20px;"></span>
      <ion-icon slot="end" color="danger" name="trash-outline" style="font-size: 25px;"></ion-icon>
    </ng-template>
  </ngx-datatable-column>
  
</ngx-datatable>
</ion-content>
